[tider]
command=sleep .5 && cat ~/.config/tider/blocks.txt
interval=repeat

[gmail]
label=✉
command=[[ $(internet check) ]] && gmail -i
color=#cc88cc
interval=10

[weather]
command=[[ $(internet check) ]] && ~/bin/weather
color=#8888cc
interval=60

[lang]
label=☘
command=xkb-switch|awk '{print toupper($0)}'
color=cc8888

[volume]
label=♪
command=amixer get Master | awk -F"[][]" '/dB/ { if ($6 == "on") print $2; else printf "OFF\nOFF\n#cccccc"; }'
interval=once
signal=1
align=right
color=88cc88

[wifi]
label=⚡
command=[[ $(iwgetid -r) == "" ]] && printf 'OFF\nOFF\n#cccccc' || iwgetid -r
color=cccc88

[battery]
label=♻
command=/usr/libexec/i3blocks/battery BAT0

[datetime]
command=date '+%a %b %d, %H:%M'
color=#000000

[separator]
command=echo ' '
interval=once
