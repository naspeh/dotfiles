interval=1
color=#888888

[tider]
command=sleep .5 && cat ~/.config/tider/blocks.txt
interval=repeat

[gmail]
label=✉
command=[[ $(internet check) ]] && gmail -i
color=#cc88cc
interval=10

[weather]
command=[[ $(internet check) ]] && ~/bin/weather
color=#8888cc
interval=60

[battery]
label=♻
command=/usr/libexec/i3blocks/battery BAT0

[wifi]
label=⚡
command=[[ $(iwgetid -r) == "" ]] && printf 'OFF\nOFF\n#cccccc' || echo "$(iwgetid -r), $(grep wlan0 /proc/net/wireless | awk '{ print int($3 * 100 / 70) }')%"
color=cccc88

[volume]
label=♪
command=amixer get Master | awk -F"[][]" '/dB/ { if ($6 == "on") print $2; else printf "OFF\nOFF\n#cccccc"; }'
interval=once
signal=1
align=right
color=88cc88

[lang]
label=☘
command=xkb-switch|awk '{print toupper($0)}'
color=cc8888

[datetime]
command=date '+%a %b %d, %H:%M '
color=#000000
